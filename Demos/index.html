<html>
	<head>
		<style>
			a img
			{
				border:0px;
				text-decoration:none;
			} 
			
			#show
			{ 
				position:relative;
				margin:0 auto;
				width:492px;
				height:243px;
				background-image: url('start.jpg');
			}
		</style>
		<script type="text/javascript" src="mootools/core.js"></script>
		<script type="text/javascript" src="mootools/more.js"></script>
		<script type="text/javascript" src="../Source/Element.crossfade.js"></script>
		
		<script type="text/javascript">
		window.addEvent('domready', function()
		{
			
			document.id('show').set('tween', {duration:1000});
			
						
			document.id('show').addEvent('mouseenter', function()
			{
			   document.id('show').crossfade('end.jpg'); 
				
			});
			document.id('show').addEvent('mouseleave', function()
			{
			    document.id('show').crossfade('start.jpg'); 
			});
			
			
		});
		</script>
	</head>
	<body>
	
	 <div id="show">
		
	 </div>
	
	</body>
</html>
